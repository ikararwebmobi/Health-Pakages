<!DOCTYPE html>
<html class="js">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <title>Login | Health Pakages</title>
    <!--
=====================================================================
	CSS
=====================================================================
-->
    <link rel="stylesheet" type="text/css" href="styles/fonts.css" />
    <link rel="stylesheet" type="text/css" href="styles/phospher-icon.css" />
    <link rel="stylesheet" type="text/css" href="styles/admin.css" />
    <!-- FAVICON -->
    <link rel="shortcut icon" href="images/logo/favicon.png" type="image/x-icon" />
</head>

<body>
    <!--
-----------------------------------------------------
	LOGIN
-----------------------------------------------------
-->

    <div class="super-admin-wrapper authentication-wrapper vh-100">
        <div class="container-fluid vh-100">
            <div class="row h-100 justify-content-center align-items-center">
                <div class="col-sm-8 col-md-6 col-lg-5 col-xl-4">
                    <div class="authentication-logo mb-4 mx-auto">
                        <img src="images/logo/health-packages-logo.png" alt="Health Pakages" class="img-fluid">
                    </div>
                    <div class="super-admin-authentication mb-3">

                        <div class="authentication-header mb-4">
                            <h2>Super Admin Login</h2>
                            <p>Access the admin dashboard to manage users, view analytics, and configure system
                                settings.</p>
                        </div>
                        <div class="authentication-form-container">
                            <form action="" class="authentication-form">
                                <div class="mb-3">
                                    <label for="emailAddress" class="form-label">Email Address</label>
                                    <input type="text" id="emailAddress" placeholder="Your email Address"
                                        class="form-control">
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <div class="password-field">
                                        <input type="password" id="password" placeholder="Type password"
                                            class="form-control">
                                        <span class="show-password"><i class="ph ph-eye"></i></span>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <button class="btn btn-success w-100">Login</button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <p class="fs-sm text-white text-center">Copyright Â© 2024-25 Health Pakages | All Rights Reserved
                    </p>
                </div>
            </div>
        </div>
        <div class="curve-bg">
            <svg width="2986" height="2319" viewBox="0 0 2986 2319" fill="none" xmlns="http://www.w3.org/2000/svg">
                <ellipse cx="1493" cy="1159.5" rx="1493" ry="1159.5" fill="#255D7B" />
            </svg>

        </div>

    </div>


    <!--
=====================================================================
	JS
=====================================================================
-->
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/admin-theme.js"></script>
</body>

</html>
